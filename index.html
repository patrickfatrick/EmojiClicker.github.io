  <head>
    <title id="title">Emoji Clicker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css"></link>
    <script src="js/twemoji.min.js"></script>
    <link rel="stylesheet" href="css/twemoji-awesome.min.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-75766076-1', 'auto');
    ga('send', 'pageview');

  <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-sm-4">
        <h3>Click!</h3>
        Clicks Per Second: <span id="cps">0</span><br>
        Likes: <span id="count">0</span><br>
        <button id="poop" class="twa twa-5x twa-poop" onclick="clickEmoji(1)"></button><br>
        </div>
        <div class="col-sm-4">
        <h3>Shop</h3>
        <button id="baby" class="twa twa-5x twa-baby" onclick="buyBaby()"></button>
        <span id="babysec" style="color:red;font-weight:bold;font-size:25;">+0.5/sec</span><br>
        Cost Of Baby: <span id="babycost">10</span><br>
        Amount Of Babies You Have: <span id="babies">0</span><br> 
        </div>
        <div class="col-sm-4">
        <h3>Upgrades - Coming Soon Sit Tight!</h3>
        <button onclick="gsave()">save</button><br>
        <button onclock="gload()">load</button><br>
        <button onclick="greset()">WARNING RESET</button><br>
      </div>
      </div>
    </div>
  </body>
</html>
